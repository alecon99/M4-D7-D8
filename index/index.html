<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/639a335520.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>NewOutfit</title>
</head>
<body>
    <!-- navbar -->
    <nav class=" ">
        <div class="container-fluid">
            <div id="logo" class="">
                <a href="index.html" class="fs-1 navbar-brand text-white">NewOutfit</a>
            </div>
            <button id="btn-login" class="btn text-white fs-5" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Log in
                <i class="ps-1 fa-regular fa-user" style="color: #ffffff;"></i>
            </button>
        </div>
    </nav>
        
    <!-- Modale log in -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">User name</label>
                        <input type="email" class="form-control" id="Input-Email" placeholder="user: epicode">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input-Password" placeholder="password: 1234">
                    </div>
                    </form>
            </div>
            <div class="modal-footer">
                <div id="alert-sing-in" class="alert alert-danger container-fluid d-none" role="alert">
                    Wrong User or Email !
                    </div>
                <button id="sing-in-button" type="button" class="btn btn-dark"><a   class="text-white text-decoration-none">Sing in</a></button>
            </div>
        </div>
        </div>
    </div>
    <!-- prodotti -->
    <main class=" mb-4 ">
        <h1 id="title" class="text-center">" Explore the latest fashion trends in menswear "</h1>
        <div class="container">
            <div id="card-container" class="row"></div>
        </div>
    </main>
    <!-- fondo pagina -->
    <footer id="footer" class=" bg-dark text-center p-4 d-none">
        <div class="text-white">
            <h2 class="fs-1">NewOutfit</h2>
            <ul id="icon-social" class="d-flex justify-content-center p-0 m-0">
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
            <ul id="link-footer" class="d-flex justify-content-center p-0">
                <li>| Informativa sulla privacy |</li>
                <li>| Informazioni legali |</li>
            </ul>
        </div>
        <a class="p-2 bg-dark fixed-bottom text-white text-decoration-none" href="#">Torna su</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
</body>
</html>
