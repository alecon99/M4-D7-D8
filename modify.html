<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewOutfit_mod_product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="modify.css">
    <script src="https://kit.fontawesome.com/639a335520.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <div>
                <a href="addCard.html" class="navbar-brand text-white">NewOutfit</a>
            </div>
        </div>
    </nav>
    <main class="container mt-4 mb-5">
        <div id="detail-card-container" class="d-none">
            <!-- messaggi modifica effettuata -->
            <h3 id="deleted-notify" class="p-1 rounded bg-danger text-center d-none">Successfully deleted</h3>
            <h3 id="modify-notify" class="p-1 rounded bg-warning text-center d-none">Edited correctly</h3>
            <!-- dettaglio prodotto -->
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-12 col-md-4 text-center p-2">
                  <img id="img-product" src="" class="img-fluid rounded" alt="">
                </div>
                <div class="col-12 col-md-8">
                  <div class="card-body">
                    <div class="mb-3">
                        <button id="delete-button" class="btn btn-danger text-dark">
                            <i class="fa-solid fa-trash"></i>
                            Delete
                        </button>
                        <button  class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <i class="fa-solid fa-pencil"></i>
                            Modify
                        </button>
                    </div>
                    <div class="collapse mb-4" id="collapseExample">
                      <div class="card card-body">
                        <form class="p-2 mt-2 rounded">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="mb-3">
                                <label for="inputDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="inputDescription">
                            </div>
                            <div class="mb-3">
                                <label for="inputBrand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="inputBrand">
                            </div>
                            <div class="mb-3">
                                <label for="inputImage" class="form-label">Image</label>
                                <input type="text" class="form-control" id="inputImage">
                            </div>
                            <div class="mb-3">
                                <label for="inputPrice" class="form-label">Price</label>
                                <input type="text" class="form-control" id="inputPrice">
                            </div>
                            <button id="modify-button" type="button" class="btn btn-outline-dark">Done</button>
                        </form>
                      </div>
                    </div>
                    <p id="id-product" class="fs-5 card-text"></p>
                    <p id="name-product" class="fs-5 card-text"></p>
                    <p id="description-product" class="fs-5 card-text"></p>
                    <p id="brand-product" class="fs-5 card-text"></p>
                    <p id="price-product" class="fs-5 card-text"></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <!-- fondo pagina -->
    <footer class="text-center">
        <a class="p-2 bg-dark fixed-bottom text-white text-decoration-none" href="addCard.html">Home</a>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="modify.js"></script>
  
</body>
</html>
