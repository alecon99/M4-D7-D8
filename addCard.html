<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/639a335520.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addCard.css">
    <title>NewOutfit_mod</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-danger">
        <div class="container-fluid">
            <div>
                <a href="addCard.html" class="navbar-brand text-white">NewOutfit</a>
            </div>
            <a class="text-white btn" href="index.html">
                Return to home
                <i class="ps-2 fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
            </a>
        </div>
      </nav>
      <main class="container mb-5 mt-4">
        <!-- aggiungi prodotto -->
        <button id="add-button" class="btn btn-dark mb-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fa-sharp fa-solid fa-plus" style="color: #ffffff;"></i>
            Add product
        </button>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <form class="p-2 mt-2 rounded">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="mb-3">
                    <label for="inputBrand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="inputBrand">
                </div>
                <div class="mb-3">
                    <label for="inputImage" class="form-label">Image</label>
                    <input type="text" class="form-control" id="inputImage">
                </div>
                <div class="mb-3">
                    <label for="inputPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="inputPrice">
                </div>
                <button type="button" class="btn btn-outline-success" onclick="addNewPost()">Add</button>
            </form>
          </div>
        </div>
        <!-- prodotti -->
        <div id="card-container" class="row"></div>
      </main>
      <!-- fondo pagina -->
      <footer class="fixed-bottom bg-dark text-center p-2">
        <a class="text-white text-decoration-none" href="#">Torna su</a>
      </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="addCard.js"></script>
</body>
</html>
